<router-outlet></router-outlet>
<p-toast class="custom-toast" [style]="{}"></p-toast>
<p-toast class="custom-toast" key="tripError">
  <ng-template let-message pTemplate="message">
    <div class="column" style="float:left;padding-left: 24px;padding-top: 19px; padding-right:24px">
      <span class="fa fa-exclamation-circle fa-pull-left" style="font-size: 20px;color:#DA3F52;"></span>
    </div>
    <div class="column" style="float:left;">
      <div>
        {{message.detail}}
      </div>
    </div>
  </ng-template>
</p-toast>

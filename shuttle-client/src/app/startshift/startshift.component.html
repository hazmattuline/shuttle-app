
<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="leftHalf">
 
<input [(ngModel)]="tempMileage" type="number" pInputText style="width: 310px" [size]="20"  placeholder="{{this.shuttleService.getMileage()}}" [minLength]="1" />

</div>
<div class="rightHalf">
    <p-selectButton class="pSelectButtonStyle" [options]="good" [(ngModel)]="condition"  (onChange)="verify('good')" ></p-selectButton>
    <p-selectButton class="pSelectButtonStyle" [options]="fair" [(ngModel)]="condition"  (onChange)="verify('fair')"></p-selectButton>
    <p-selectButton class="pSelectButtonStyle" [options]="bad"  [(ngModel)]="condition"  (onChange)="verify('bad')"></p-selectButton>
</div>
<br>
<div class="bringDown" >
  : 
  <textarea  id="disabled-input" pInputTextArea type="text" size="30" style="height: 70px; width: 310px" [(ngModel)]='comments' pInputText [disabled]="disabled"> </textarea>
</div>
<div class="save">
    <p-button label="SAVE" (onClick)="submitStartData('success')"></p-button> 
</div>

<h3 class="first">Start Shift</h3>
<div class="info-container">
  <form [formGroup]="startShiftForm">
    <div class="shiftInfo">
      <div>
        <label class="info-label">VehicleID</label>
        <input type="text" formControlName="vehicleId" pInputText />
      </div>
      <div>
        <label class="info-label"></label>
        <button pButton (click)="submitStartData();" label="Submit"></button>
      </div> 
    </div>
  </form>
</div>

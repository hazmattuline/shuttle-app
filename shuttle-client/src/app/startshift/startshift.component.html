<div [formGroup]="beginningOfDayForm">
<div class="leftHalf">
 
<input formControlName="mileage" pInputText type="number" style="font-size:20px; width: 310px; height: 50px;"  value="{{this.shuttleService.getMileage()}}"/>

</div>
<div class="rightHalf">
    <p-selectButton class="pSelectButtonStyle format conditions" formControlName="condition" [options]="conditions"></p-selectButton>
</div>
<br>
<div class="bringDown" >
  <textarea maxlength="1000"  id="disabled-input" pInputTextArea type="text" formControlName="comments" style="font-size:20px; height: 80px; width: 310px" pInputText> </textarea>
</div>
<div class="save">
    <p-button  type="button" label="SAVE" class="ui-button-raised" (onClick)="submitStartData()" [disabled]="!beginningOfDayForm.valid"></p-button>
</div>
<div class="Mileage">Mileage:</div>
<div class="Condition">Condition:</div>
<div class="Comments">Comments:</div>
</div>

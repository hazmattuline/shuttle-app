<div class="row">
  <div class="column">
    <div class="line">
          <button pButton class="number-pad" (click) = "submitNumber(1)">1</button>
    </div>
    <div class="line">
        <button pButton class="number-pad" (click) = "submitNumber(2)">2</button>
    </div>
    <div class="line">
        <button pButton class="number-pad" (click) = "submitNumber(3)">3</button>
    </div>
      <br>
    <div class="line">
        <button pButton class="number-pad" (click) = "submitNumber(4)">4</button>
    </div>
    <div class="line">
        <button pButton class="number-pad" (click) = "submitNumber(5)">5</button>
    </div>
    <div class="line">
        <button pButton class="number-pad" (click) = "submitNumber(6)">6</button>
    </div>
    <br>
    <div class="line">
        <button pButton class="number-pad" (click) = "submitNumber(7)">7</button>
    </div>
    <div class="line">
        <button pButton class="number-pad" (click) = "submitNumber(8)">8</button>
    </div>
    <div class="line">
        <button pButton class="number-pad" (click) = "submitNumber(9)">9</button>
    </div>
    <br>
    <div class="line">
        <button pButton class="number-pad" (click) = "submitNumber(0)">0</button>
    </div>
    <div class="line">
        <button pButton type="button" class="clear-button" label="CLR" (click) = "clearNumbers()"></button>
    </div>

  </div>
  <div class="column">
    <div class="line">
          <button pButton type="button" label="H1" class="route" (click) = "changeRoute(true)"></button>
    </div>
    <div class="img-container" *ngIf="!isTowardsH2">
        <img src="assets/point_left.png" alt="picture">
    </div>
    <div class="img-container" *ngIf="isTowardsH2">
        <img src="assets/point_right.png" alt="picture" >
    </div>
    
    <div class="line">
        <button pButton type="button" label="H2" class="route" (click) = "changeRoute(false)"></button>
  </div>
     <button pButton type="button" label="Start" class = "start-button" (click) = "submitTripInfo()"></button><br><br>
     <div class="line">
     <div class="input-container">Passenger: <input type="button" pInputText (click)="setIsCurb(false)" value="{{this.passengerNumber}}" readonly/><br><br></div>
     <div class="input-container">On Curb: <input type="button" pInputText (click)="setIsCurb(true)" value = "{{this.curbNumber}}" readonly/><br></div>
     </div>
        <p-table  [value]="trips">
            <ng-template pTemplate="header">
                <tr>                   
                    <th>Trip #</th>
                    <th>Route</th>
                    <th>Passengers</th>
                    <th>On Curb</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-trip>
                <tr (click)="loadRow(trip.rowNumber)">
                    <td>{{trip.tripNumber}}</td>
                    <td>{{trip.route}}</td>
                    <td>{{trip.passengers}}</td>
                    <td>{{trip.curb}}</td>
                </tr>
            </ng-template>
        </p-table>
     
    
  </div>
</div>

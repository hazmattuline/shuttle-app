<h3 class="first">End Of Shift</h3>
<div class="info-container">
  <form [formGroup]="endShiftForm">
    <div class="shiftInfo">
      <div>
        <label class="info-label">Driver</label>
        <p-dropdown appendTo="body" formControlName="driver" [options]="driverOptions"></p-dropdown>
      </div>
      <div>
        <label class="info-label">Vehicle</label>
        <p-dropdown appendTo="body" formControlName="vehicle" [options]="shuttleService.vehicleDropDown | async "></p-dropdown>
      </div>
      <div>
        <label class="info-label">Mileage</label>
        <input type="text" formControlName="mileage" pInputText />
      </div>
      <div>
        <label class="info-label">Condition</label>
        <p-dropdown appendTo="body" formControlName="condition" [options]="conditionOptions"></p-dropdown>
      </div>
      <div>
        <label class="info-label"></label>
        <button pButton (click)="submitEndData();" label="Submit"></button>
      </div>
    </div>
  </form>
</div>

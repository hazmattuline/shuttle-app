    <div class="shift-info" [formGroup]="endOfDayForm">
      <div class="column1">
        <div class="block">
            <div class="info-label">Gallons:</div>
            <div class="inputText"><input type="number" formControlName="gallons" style="font-size:20px; height: 50px; width: 310px; margin-bottom: 15px"  pInputText /></div>
          </div>
          <div class="block">
              <div class="info-label">Cost:</div>
              <div class="inputText"><input type="number" formControlName="cost" style="font-size:20px; height: 50px; width: 310px; margin-bottom: 15px"  pInputText /></div>
            </div>
            <div>
                <div class="info-label">Mileage:</div>
                <div class="inputText"><input type="number" formControlName="mileage" style="font-size:20px; height: 50px; width: 310px; margin-bottom: 15px"   pInputText /></div>
              </div>
      </div>
      <div class="column2">
        <div class="info-label">Condition:</div>
      <div >
          <div class="inputText">
            <p-selectButton class="pSelectButtonStyle format conditions" [options]="conditions" formControlName="condition"></p-selectButton>
        </div>
      </div>
      <br>
      <div>
        <div class="info-label2">Comments:</div>
        <div class="inputText">  <textarea  id="disabled-input" formControlName="comments" pInputTextArea type="text" size="30" style="font-size:20px; height: 105px; width: 310px"  pInputText> </textarea>
        </div>
      </div>
    </div>


    </div>
    <div class="submit">
      <button pButton (click)="submitEndData();" label="Save" [disabled]="!endOfDayForm.valid"></button>
    </div>
      
    <br>

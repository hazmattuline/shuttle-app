<br>
<br>
    <div class="shift-info">
      <div class="column1">
        <div class="block">
            <div class="info-label">Gallons:</div>
            <div class="inputText"><input type="number" style="font-size:20px; height: 50px; width: 310px; margin-bottom: 15px" [(ngModel)]="quantity" pInputText /></div>
          </div>
          <div class="block">
              <div class="info-label">Cost:</div>
              <div class="inputText"><input type="number" style="font-size:20px; height: 50px; width: 310px; margin-bottom: 15px" [(ngModel)]="cost" pInputText /></div>
            </div>
            <div>
                <div class="info-label">Mileage:</div>
                <div class="inputText"><input type="number" style="font-size:20px; height: 50px; width: 310px; margin-bottom: 15px"  [(ngModel)]="mileage" pInputText /></div>
              </div>
      </div>
      <div class="column2">
        <div class="info-label">Condition:</div>
      <div >
          <div class="inputText">
            <p-selectButton class="pSelectButtonStyle format" [options]="goodButton" [(ngModel)]="condition"  (onChange)="verifyCommentAvailability('good')" ></p-selectButton>
            <p-selectButton class="pSelectButtonStyle format" [options]="fairButton" [(ngModel)]="condition"  (onChange)="verifyCommentAvailability('fair')"></p-selectButton>
            <p-selectButton class="pSelectButtonStyle format" [options]="poorButton"  [(ngModel)]="condition"  (onChange)="verifyCommentAvailability('poor')"></p-selectButton>
        </div>
      </div>
      <br>
      <div>
        <div class="info-label2">Comments:</div>
        <div class="inputText">  <textarea  id="disabled-input" pInputTextArea type="text" size="30" style="font-size:20px; height: 105px; width: 310px" [(ngModel)]='comment' pInputText [disabled]="isCommentDisabled"> </textarea>
        </div>
      </div>
    </div>

    
    </div>
    <div class="submit">
      <button pButton (click)="submitEndData();" label="Save"></button>
    </div>

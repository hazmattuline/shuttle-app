swagger.title=shuttle-app
swagger.description=Shuttle App
swagger.contact=IT Supply Chain Team

management.endpoint.restart.enabled=true
management.endpoint.shutdown.enabled=true
management.endpoints.jmx.unique-names=true
management.endpoints.web.exposure.include=*
    
logging.level.org.springframework.cloud.consul=DEBUG

spring.cloud.consul.discovery.healthCheckPath=/shuttle-app/health
spring.cloud.consul.discovery.healthCheckInterval=5s

spring.jmx.default-domain=${spring.application.name}-${spring.service.version}

spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

spring.management.security.enabled=false 

threads.default-thread-executor.jndi=java:comp/DefaultManagedExecutorService

http.connection.custom.timeout=5000

#Shuttle Service
shuttle.service.version=v1
shuttle.service.base.url=http://shuttle-service-${shuttle.service.version}-sb/shuttle-service/${shuttle.service.version}
shuttle.service.rc.url.post.coordinates=/enRoute
shuttle.service.rc.url.get.coordinates=/receiveCoords/{vehicleID}
shuttle.service.rc.url.post.startOfShift=/storeEndInformation
shuttle.service.rc.url.for.vehicle.options=/receiveVehicleOptions
shuttle.service.rc.url.post.passenger.data = /storePassengers
shuttle.service.rc.url.post.fuel=/storeFuel
shuttle.service.rc.url.get.active.shuttles=/shuttles/active
